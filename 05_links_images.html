<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Links and Images</title>
</head>
<body>
	<!-- External link -->
	<p>
		<a href="http://google.com"> click for google</a>
	</p>
	<p>
		<a href="http://google.com" target="_blank"> click for google</a>
	</p>
	<!-- Internal links  -->
	
	<p>
		<a href="/04_typography.html">Typography</a>
	</p>
	<!-- Local Images -->
	<p>
		<img src="/Imgs/My27photo - Copy (2).jpg" alt=" Image contains two person sitting" width="300"> 

	</p>
	<p>
		<!-- Remote images -->
		<img src="https://source.unsplash.com/weekly?water" alt="Images contains water and river " width="500">
	</p>




</body>
</html>
