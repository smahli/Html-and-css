<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> CSS Posiotion</title>
	<style>
		.box{
			width:100px;
			height:100px;
		}
		#box-1{
			position: relative;
			top: 50px;
			left: 50px;
			background: red;
		}
		#box-2{
			background: blue;
		}
		#box-3{
			background: yellow;
		}
		#box-4{
			background: green;
		}
		#box-5{
			background: pink;
		}
	</style>
</head>
<body>
	<div id="box-1" class="box"></div>
	<div id="box-2" class="box"></div>
	<div id="box-3" class="box"></div>
	<div id="box-4" class="box"></div>
	<div id="box-5" class="box"></div>
	
</body>
</html>
