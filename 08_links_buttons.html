<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Links and Buttons</title>
	<style>
		a{
			color: darkorange;
			text-decoration: none;
		}
		a:hover {
			color:deepskyblue;
			font-size: 30px;

		}
		a:visited{
			color:red;
		}
		a:active{
			color:black;
		}



		/* Button styling */
		.btn {
			background: #4c6ca0;
			color: white;
			border: none;
			font-size: 16px;
			padding: 10px 20px;
		}
		.btn-light{
			background: #4c6ca0;
			color: white;
			border: none;
			font-size: 16px;
			padding: 10px 20px;
			cursor: pointer;
		}

	</style>
</head>
<body>
	<a class="btn" href="">My Link</a>
	<br>
	<br>
	<br>
	<br>
	<button class="btn-light">Click Here</button>
</body>
</html>
